
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>社畜星球</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f3efe7;
      font-family: 'Courier New', monospace;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      background: #fffaf5;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #e3d9cf;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      color: #5e4b45;
      font-size: 16px;
    }

    .main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 14px;
      color: #7a5c54;
      margin-bottom: 10px;
      text-align: center;
    }

    .character {
      width: 140px;
      image-rendering: pixelated;
      margin-bottom: 12px;
    }

    .emotion {
      font-size: 13px;
      color: #5e4b45;
      background: #f6f4f2;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 16px;
    }

    .message {
      background: #f8f4f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      color: #4e4740;
      width: 100%;
      margin-bottom: 16px;
      text-align: center;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.03);
    }

    .choices {
      width: 100%;
    }

    .choice {
      background: #f2efec;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
      cursor: pointer;
      color: #3d3633;
    }

    .choice:hover {
      background: #e0ddd9;
    }

    .progress {
      width: 100%;
      padding: 10px;
      text-align: center;
    }

    .progress-label {
      font-size: 12px;
      color: #8a817c;
      margin-bottom: 6px;
    }

    .progress-bar {
      height: 10px;
      width: 90%;
      background: #e0ddd9;
      border-radius: 5px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-fill {
      width: 0.1%;
      height: 100%;
      background: #a1866f;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">社畜星球</div>
    <div class="main">
      <div class="title">「地球還有我這種人嗎？」</div>
      <img src="A_pixel_art_animated_GIF_features_a_young_woman_de.png" class="character" alt="角色動圖" />
      <div class="emotion">
        😩 每天睜開眼，就是為了再撐一天。<br>
        😐 然後笑著裝沒事。
      </div>
      <div class="message">
        🛰️ 你收到一則來自社畜星的某處訊號：<br>
        <em>「剛剛在廁所補妝時差點崩潰」</em>
      </div>
      <div class="choices">
        <div class="choice">【吃什麼早餐？】</div>
        <div class="choice">【今天想請假嗎？】</div>
        <div class="choice">【你還想買房嗎？】</div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-label">根據你現在的薪水，距離買房完成度：還有約 327 年</div>
      <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>
  </div>
</body>
</html>
