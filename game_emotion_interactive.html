
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社畜星球</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3efe7;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #e5ddd3;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      color: #5c5048;
      font-size: 16px;
    }

    .main-content {
      flex-grow: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .title-text {
      font-size: 14px;
      color: #7a5c54;
      margin-bottom: 12px;
      text-align: center;
    }

    .character-container {
      position: relative;
      margin-bottom: 16px;
    }

    .character {
      width: 140px;
      image-rendering: pixelated;
    }

    .emotion-box {
      margin-bottom: 20px;
      font-size: 13px;
      color: #5e4b45;
      background: #f6f4f2;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      text-align: center;
    }

    .message-box {
      background: #f8f4f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      color: #4e4740;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.03);
    }

    .message-box span {
      font-style: italic;
    }

    .choices {
      width: 100%;
    }

    .choice {
      background: #f2efec;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #3d3633;
    }

    .choice:hover {
      background: #e0ddd9;
    }

    .progress-container {
      margin-top: auto;
      padding: 12px;
      width: 100%;
      text-align: center;
    }

    .progress-label {
      font-size: 12px;
      color: #8a817c;
      margin-bottom: 6px;
    }

    .progress-bar {
      width: 90%;
      margin: 0 auto;
      height: 10px;
      background-color: #e0ddd9;
      border-radius: 5px;
    }

    .progress-fill {
      height: 100%;
      width: 0.1%;
      background-color: #a1866f;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">社畜星球</div>
    <div class="main-content">

      <div class="title-text">「地球還有我這種人嗎？」</div>

      <div class="character-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Pixel_art_character_idle.gif" class="character" alt="角色動圖">
      </div>

      <div class="emotion-box" id="emotionBox">
        😩 每天睜開眼，就是為了再撐一天。<br>
        😐 然後笑著裝沒事。
      </div>

      <div class="message-box" id="randomMessageBox">
        🛰️ 你收到一則來自社畜星的某處訊號：<br>
        <span>「剛剛在廁所補妝時差點崩潰」</span>
      </div>

      <div class="choices">
        <div class="choice">【吃什麼早餐？】</div>
        <div class="choice">【今天想請假嗎？】</div>
        <div class="choice">【你還想買房嗎？】</div>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-label">根據你現在的薪水，距離買房完成度：還有約 327 年</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
